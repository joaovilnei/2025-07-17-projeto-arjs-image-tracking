<!DOCTYPE html>
<html>
<head>
  <title>Experiência de RA usando uma imagem como marcador</title>
<!-- import aframe and then ar.js with image tracking / location based features -->
<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

<!-- style for the loader -->
<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>
  </head>

<body style="margin : 0px; overflow: hidden;">
  <!-- minimal loader shown until image descriptors are loaded. Loading may take a while according to the device computational power -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>

  <!-- a-frame scene -->
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
  >
    <!-- a-nft is the anchor that defines an Image Tracking entity -->
    <!-- on 'url' use the path to the Image Descriptors created before. -->
    <!-- the path should end with the name without the extension e.g. if file is 'pinball.fset' the path should end with 'pinball' -->
    <a-nft
      type="nft"
      url="rendeira"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >

<a-text id="debugText"
        value="Marcador não detectado"
        position="0 2 -2"
        color="yellow"
        visible="true"
        align="center"
        scale="2 2 2">
</a-text>
      
      <!-- as a child of the a-nft entity, you can define the content to show. here's a GLTF model entity -->
  <a-box position="0 0.5 0" material="color: red;"></a-box>
      
      <!--  <a-entity
        gltf-model="<path-to-your-model>"
        scale="5 5 5"
        position="50 150 0"
      >
      </a-entity> 
      -->
    </a-nft>
    <!-- static camera that moves according to the device movemenents -->
    <a-entity camera></a-entity>
  </a-scene>

<script>
  const marker = document.querySelector('a-nft');
  const debugText = document.querySelector('#debugText');

  marker.addEventListener('markerFound', () => {
    console.log("Marcador encontrado");
    debugText.setAttribute('value', 'Marcador DETECTADO!');
    debugText.setAttribute('color', 'lime');
  });

  marker.addEventListener('markerLost', () => {
    console.log("Marcador perdido");
    debugText.setAttribute('value', 'Marcador NÃO detectado');
    debugText.setAttribute('color', 'red');
  });
</script>

  
</body>
</html>
